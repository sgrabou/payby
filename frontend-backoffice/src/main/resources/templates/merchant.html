<!--header.html  that's here  -->
<div th:replace="header :: header"></div>

<div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content">

    <!-- begin:: Content Head -->
    <div class="kt-subheader  kt-grid__item" id="kt_subheader">
        <div class="kt-container  kt-container--fluid ">
            <div class="kt-subheader__main">
                <h3 class="kt-subheader__title">Merchant</h3>
                <!-- <a class="btn btn-label-warning btn-bold btn-sm btn-icon-h kt-margin-l-10" id="addNewBtn">
                    Add New
                </a> -->

                <div class="text-center">
                    <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalRegisterForm">
                        Ajouter Utilisateur</a>
                </div>
                <div class="kt-input-icon kt-input-icon--right kt-subheader__search kt-hidden">
                    <input type="text" class="form-control" placeholder="Search order..." id="generalSearch">
                    <span class="kt-input-icon__icon kt-input-icon__icon--right">
											<span><i class="flaticon2-search-1"></i></span>
										</span>
                </div>
            </div>
        </div>
    </div>
    <!-- Button trigger modal -->
    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Ajout Utilisateur</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="merchantForm" method="POST"
                      th:action="@{/merchant/actions/add}"
                      th:object="${merchantForm}">

                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <i class="fas fa-user prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="merchantUserName">MERCHANT</label>
                            <input id="merchantUserName" class="form-control validate" type="text" th:field="*{name}" />
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-user prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="merchantName">MERCHANT NAME</label>
                            <input id="merchantName" class="form-control validate" type="text" th:field="*{userName}" />
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="urlWebsite">SITE WEB</label>
                            <input id="urlWebsite"  class="form-control validate" type="text" th:field="*{urlWebsite}" />
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="mobileNumber">TELEPHONE</label>
                            <input id="mobileNumber"  class="form-control validate" type="text" th:field="*{mobileNumber}" />
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="mobileNumber">PAYBY REDIRECTION URL</label>
                            <input id="mobileNumber"  class="form-control validate" type="text" th:field="*{mobileNumber}" />
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="paybyVersion">PAYBY VERSION</label>
                            <SELECT id="paybyVersion" class="form-control validate" size="1" th:field="*{paybyVersion}">
                                <OPTION th:value="'1.0'" th:text="1.0"></OPTION>
                            </SELECT>
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="privateKey">PRIVATE KEY</label>
                            <input id="privateKey"  class="form-control validate" type="text" th:field="*{privateKey}" />
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="publicKey">PUBLIC KEY</label>
                            <input id="publicKey"  class="form-control validate" type="text" th:field="*{publicKey}" />
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="secretKey">SECRET KEY</label>
                            <input id="secretKey"  class="form-control validate" type="text" th:field="*{secretKey}" />
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <!-- Faire appel a Wallet via API REST chercher voir comment faire -->
                            <label data-error="wrong" data-success="right" for="wallet">WALLET</label>
                            <input id="wallet"  class="form-control validate" type="text" th:field="*{wallet}" />
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="logo">LOGO</label>
                            <input id="logo"  class="form-control validate" type="text" th:field="*{logo}" />
                        </div>
                        <div class="md-form mb-4">
                            <i class="fas fa-lock prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="merchantStatus">STATUS</label>
                            <SELECT id="merchantStatus" class="form-control validate" size="1" th:field="*{merchantStatus}">

                                <OPTION th:value="'Desactive'" th:text="DESACTIVE"></OPTION>
                                <OPTION th:value="'Active'" th:text="ACTIVE"></OPTION>
                            </SELECT>
                        </div>

                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="submit" class="btn btn-success">Valider</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <!-- end:: Header Mobile -->
</div>


<div class="kt-grid kt-grid--hor kt-grid--root">
    <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">



        <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper">



            <!-- begin:: Content -->
            <div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">

                <!--Begin::Dashboard 1-->

                <!--Begin::Row-->
                <div class="row">
                    <div class="col-xl-8 order-lg-2 order-xl-1">
                        <div class="kt-portlet kt-portlet--height-fluid kt-portlet--mobile ">
                            <div class="kt-portlet__head kt-portlet__head--lg kt-portlet__head--noborder kt-portlet__head--break-sm">
                                <div class="kt-portlet__head-label">
                                    <h3 class="kt-portlet__head-title">
                                        Exclusive Datatable Plugin
                                    </h3>
                                </div>
                            </div>
                            <div class="kt-portlet__body kt-portlet__body--fit">

                                <!--begin: Datatable -->
                                <div class="kt-datatable" id="kt_datatable_latest_orders"></div>
                                <!--end: Datatable -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

            window.location.replace(urlReplacement);
